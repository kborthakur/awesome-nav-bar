<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Awesome Navigation Bar</title>
</head>
<body>
  <nav class="menu" id="menu">
    <div class="container container-menu-buttons">
      <button id="btn-menu-bars" class="btn-menu-bars"><i class="fas fa-bars"></i></button>
      <button id="btn-menu-close" class="btn-menu-close"><i class="fas fa-times"></i></button>
    </div>

    <div class="container container-nav-links">
      <div class="btn-departments" id="btn-departments">
        <p>All <span>Categories</span></p>
        <i class="fas fa-caret-down"></i>
      </div>

      
    </div>

    <div class="container container-grid">
      <div class="grid" id="grid">
        <div class="categories">
          <button class="btn-back"><i class="fas fa-arrow-left"></i> Go Back</button>
          <h3 class="subtitle">Categories</h3>

          <a href="#" data-category="modules">Modules <i class="fas fa-angle-right"></i></a>
          <a href="#" data-category="places">Places <i class="fas fa-angle-right"></i></a>
          <a href="#" data-category="administration">Administration <i class="fas fa-angle-right"></i></a>
        </div>

        <div class="container-subcategories">
          <div class="subcategory active" data-category="modules">
            <div class="subcategory-links">
              <button class="btn-back"><i class="fas fa-arrow-left"></i> Go Back</button>
              <h3 class="subtitle">Modules</h3>
              <a href="#">Getting Started</a>
              <a href="#">Accounting</a>
              <a href="#">Selling</a>
              <a href="#">Buying</a>
              <a href="#">Stock</a>
              <a href="#">Assets</a>
              <a href="#">Projects</a>
              <a href="#">Support</a>
              <a href="#">Human Resources</a>
              <a href="#">Quality</a>
            </div>
          </div>

          <div class="subcategory" data-category="places">
            <div class="subcategory-links">
              <button class="btn-back"><i class="fas fa-arrow-left"></i> Go Back</button>
              <h3 class="subtitle">Places</h3>
              <a href="#">Website</a>
              <a href="#">Social</a>
              <a href="#">Dashboard</a>
              <a href="#">Marketplace</a>
            </div>
          </div>

          <div class="subcategory" data-category="administration">
            <div class="subcategory-links">
              <button class="btn-back"><i class="fas fa-arrow-left"></i> Go Back</button>
              <h3 class="subtitle">Administration</h3>
              <a href="#">Tools</a>
              <a href="#">Settings</a>
              <a href="#">Users and Permissions</a>
              <a href="#">Customization</a>
              <a href="#">Integrations</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <main class="container">
    <article></article>
  </main>

  <script src="https://kit.fontawesome.com/eea5dcc8ef.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
